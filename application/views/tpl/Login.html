<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="description" content="Login CodeBreak">
   <meta name="author" content="Felipe Müller">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script language='JavaScript'>
      var baseURL = '{$BaseURL}';
   </script>

   <link href="{$BaseURL}css/estilo.css" rel="stylesheet">
	<link href="{$BaseURL}css/bootstrap.min.css" rel="stylesheet" media="screen">

   <style type="text/css">

		body {
		   padding-top: 40px;
		   padding-bottom: 40px;
		   background-color: #f5f5f5;
		}

   </style>

   <title>{$Titulo}</title>

</head>
<body>
   <div id="container" class='container'>
   
      <form action="{$BaseURL}controller/doLogin" method="post" class="form-signin">
	      <img src='{$BaseURL}img/Logo.png' border=0 />
	      <br><br>
         <h2 class="form-signin-heading">Faça seu login</h2>

         <label> Usuário: </label>
         <input type="text" name="Login" id="Login"  class="input-block-level" placeholder="Usuário">
         <br>
         <label> Senha: </label>
         <input type="password" name="Pass" id="Pass" class="input-block-level" placeholder="Senha">
         <br>
         <label class="checkbox">
	         <input type="checkbox" value="remember-me"> Lembrar do Login
	      </label>
         <button type="submit" class="btn btn-large btn-primary">Logar</button>
         
      </form>
      
   </div>
   
   <script src="{$BaseURL}js/jquery.js"></script>
   <script src="{$BaseURL}js/bootstrap.min.js"></script>
</body>
